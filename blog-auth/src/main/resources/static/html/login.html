<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <link rel="icon" href="../img/ico.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../layer/theme/default/layer.css">
    <script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
    <script src="../layer/layer.js" type="text/javascript"></script>


    <style>

        #pcdiv {
            background-repeat: no-repeat, no-repeat;
            background-position: center center, center center;
            background-size: cover, cover;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
        }


        #center {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>



</head>
<body>
<div id="pcdiv" style="background-image: url('../img/0.jpg')">
    <div id="center" style="width: 520px;height: 430px;background-color: white;">
        <div style="margin: 9% 11% 2%">
            <a href="/index"><img style="width: 35%;height: auto" src="../img/logo.jpg" alt="CodeBlog"></a>
            <div style="margin-top: 5%"><h4><strong>登录</strong></h4></div>
            <div style="margin-top: 5%">
                <input type="email" name="username" id="pcusername" style="border: 0;width: 100%;font-size: 15px"
                       placeholder="邮箱">
                <hr style="background-color: #aaceff">
                <input type="password" name="password" id="pcpassword" style="border: 0;width: 100%;font-size: 15px"
                       placeholder="密码">
                <hr style="background-color: #aaceff">
                <p style="font-size:13px">
                    没有账户?
                    <a href="/user/registered">创建一个!</a>
                    <input type="checkbox" style="margin-left: 30%" class="form-check-input" id="pcrem">
                    <strong style="font-size: 1.15em;margin-left: 45%">记住密码</strong>
                </p>
                <a href="#" style="font-size: 13px">忘记了用户名</a>
            </div>
            <div>
                <div style="margin-top: 3%;" align="right">
                    <button style="width: 35%" class="btn btn-primary" id="pcsub">登录</button>
                </div>

                <div>
                    <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101583722&redirect_uri=../qqlogin/success&state=test"><img style="width: 35px;" src="../img/qq%20(2).jpg" alt="QQ登录"></a>
                </div>

            </div>
        </div>
    </div>
</div>


<div id="phonediv" style="margin-left: 6%;margin-top: 5%;margin-right: 6%;display: none;">
    <div>
        <a href="/index"><img style="width: 35%;height: auto" src="../img/logo.jpg" alt="CodeBlog"></a>
    </div>
    <div style="margin-top: 5%"><h4><strong>登录</strong></h4></div>
    <div style="margin-top: 5%">
        <input type="text" name="username" id="phusername" style="border: 0;width: 100%;font-size: 15px"
               placeholder="邮箱">
        <hr style="background-color: #aaceff">
        <input type="password" name="password" id="phpassword" style="border: 0;width: 100%;font-size: 15px"
               placeholder="密码">
        <hr style="background-color: #aaceff">pcusername
        <p style="font-size:13px">
            没有账户?
            <a href="/user/registered">创建一个!</a>
            <input type="checkbox" style="margin-left: 30%" id="phrem" class="form-check-input">
            <strong style="font-size: 1.15em;margin-left: 45%">记住密码</strong>
        </p>
        <a href="#" style="font-size: 13px">忘记了用户名</a>
    </div>
    <div>
        <div style="margin-top: 3%;" align="right">
            <button style="width: 35%" class="btn btn-primary" id="phsub">登录</button>
        </div>
        <div align="left">
            <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101583722&redirect_uri=../qqlogin/success&state=test"><img style="width: 35px;" src="../img/qq%20(2).jpg" alt="QQ登录"></a>
        </div>
    </div>
    <form id="loginInfoForm" action="http://127.0.0.1:9527/auth/server/security/login" method="post" enctype="">
        <input type="hidden" id="username" name="username">
        <input type="hidden" id="password" name="password">
        <input type="hidden" id="remember-me" name="remember-me">
    </form>

</div>

</body>
<script src="../js/login.js" type="text/javascript"></script>
</html>
